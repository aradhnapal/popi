<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivo Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      /* background-color: #f9f9f9; */
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Top-right and bottom-left wave line images */
    .bg-line-top,
    .bg-line-bottom {
      position: absolute;
      z-index: 1;
      opacity: 0.3;
    }

    .bg-line-top {
      top: 0;
      right: 0;
      max-width: 500px;
    }

    .bg-line-bottom {
      bottom: 0;
      left: 0;
      max-width: 500px;
    }

    .login-container {
      position: relative;
      z-index: 2;
      height: 100%;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 100%;
      margin: auto;
    }

    .login-logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-logo img {
      height: 40px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .login-logo h4 {
      display: inline-block;
      vertical-align: middle;
      font-weight: 600;
      color: #3b5cb8;
      margin: 0;
    }

    .login-logo span {
      display: block;
      font-size: 13px;
      color: #4caf50;
      margin-top: -4px;
    }

    .form-label {
      font-size: 12px;
      text-transform: uppercase;
      font-weight: 500;
    }

    .form-control {
      border-radius: 6px;
      font-size: 14px;
    }

    .btn-primary {
      background-color: #4c75f2;
      border-color: #4c75f2;
      border-radius: 6px;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Top Right Line -->
  <img src="images/pipeline-BCClesions-wave-right 1.png" class="bg-line-top" alt="Top Lines" />

  <!-- Bottom Left Line -->
  <img src="images/pipeline-BCClesions-wave-right 2.png" class="bg-line-bottom" alt="Bottom Lines" />

  <div class="container-fluid login-container d-flex justify-content-center align-items-center">
    <div class="login-box">
      <div class="login-logo">
        <img src="images/logo.png"  />
        <!-- <h4>WorkWize</h4> -->
        <!-- <span>Efficiency Redefined</span> -->
      </div>
      <form>
        <div class="mb-3">
          <label class="form-label" for="username">Username / Email</label>
          <input type="email" class="form-control" id="username" placeholder="Enter the Username or Email…" />
        </div>
        <div class="mb-4">
          <label class="form-label" for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter the password…" />
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
